version: "3.8"
services:

  db:
    image: postgres:13.0-alpine
    container_name: itm_postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ../backend/.env


  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: itm_backend
    restart: always
    volumes:
      - static_value:/backend/itm_backend/static/
      - media_value:/backend/itm_backend/media/
    depends_on:
      - db

    ports:
      - "8000:8000"
    env_file:
      - ../backend/.env


